<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NewsZee - Source of Global News</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid bg-success">
        <a class="navbar-brand" href="#">NewsZee</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/?q=all&pageno=1">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/?q=technology&pageno=1">Technology</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/?q=weather&pageno=1">Weather</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/?q=world&pageno=1">World</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/?q=politics&pageno=1">Politics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/?q=fashion&pageno=1">Fashion</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/?q=sports&pageno=1">Sports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/?q=Pakistan+News&pageno=1">Pakistan News</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" name="q" type="search" placeholder="Search" aria-label="Search"/>
            <input class="form-control me-2" name="pageno" type="hidden" value="1" placeholder="Search" aria-label="Search"/>
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container  mx-auto">
      <h1 class="text-center my-2"><span id="queryText"></span> NewsZee (<span id="queryResults"></span> results)</h1>
      <div id="content" class="row">
        <div class="d-flex justify-content-center">
          <img width="25" src="https://samherbert.net/svg-loaders/svg-loaders/oval.svg" style="filter: invert(1)">
        </div>
      </div>

      <div class="prevNext my-4 mx-auto d-flex justify-content-center">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item">
              <a id="pre" class="page-link" href="#">Previous</a>
            </li>
              <a id="next" class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script>
      let articlesPerPage;
      let totalPages;
      console.log("done sir");
      let query = window.location.search
        .split("?")[1]
        .split("&")[0]
        .split("=")[1];
      let page = parseInt(
        window.location.search.split("?")[1].split("&")[1].split("=")[1]
      );
      console.log(query, page);
      const fetchNews = async (query, pageNo) => {
        let a = await fetch(
          `/api?q=${query}&apiKey=6dc99d8511d343c9a5bee7aed6f5522c&pageSize=10&page=${pageNo}`
        );
        let r = await a.json();
        console.log(r);
        queryText.innerHTML = query.replace("+", " ");
        queryResults.innerHTML = r.totalResults;
        totalPages = Math.ceil(r.totalResults / articlesPerPage);
        pre.href = `/?q=${query}&pageno=${page - 1}`;
        next.href = `/?q=${query}&pageno=${page + 1}`;
        let str = "";
        for (let item of r.articles) {
          let date = new Date(item.publishedAt).toLocaleDateString()
          str = str +
            `<div class="card m-2" style="width: 18rem">
        <img src="${item.urlToImage}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">${item.title}</h5>
          <span class="fw-bold">Source: ${item.author}</span>
          <span class="fw-bold">Published: ${date}</span>
          <p class="card-text">${item.description}</p>
          <a target="_blank" href="${item.url}" class="btn btn-primary">Read more....</a>
        </div>
      </div>
      `
        }
        content.innerHTML = str;
      };

      fetchNews(query, page);
    </script>
  </body>
</html>
